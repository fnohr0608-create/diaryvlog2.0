<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Tagebuch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700&family=IBM+Plex+Sans:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <header class="header">
            <h1 class="title" data-text="Video Tagebuch">Video Tagebuch</h1>
            <div class="subtitle">Unsere gemeinsame Reise durch die Zeit</div>
            <div class="date-display" id="currentDate"></div>
        </header>

        <nav class="view-toggle">
            <button class="toggle-btn active" data-view="calendar">Kalender</button>
            <button class="toggle-btn" data-view="timeline">Timeline</button>
        </nav>

        <main class="main-content">
            <!-- Kalenderansicht -->
            <section id="calendar-view" class="view-section active">
                <div class="calendar-controls">
                    <button class="nav-btn" id="prevMonth">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                    </button>
                    <h2 class="month-year" id="monthYear"></h2>
                    <button class="nav-btn" id="nextMonth">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>
                </div>
                
                <div class="calendar-grid">
                    <div class="day-header">Mo</div>
                    <div class="day-header">Di</div>
                    <div class="day-header">Mi</div>
                    <div class="day-header">Do</div>
                    <div class="day-header">Fr</div>
                    <div class="day-header">Sa</div>
                    <div class="day-header">So</div>
                </div>
                <div class="calendar-days-grid" id="calendar-days"></div>
            </section>

            <!-- Timeline Ansicht -->
            <section id="timeline-view" class="view-section">
                <div class="timeline" id="timeline"></div>
            </section>
        </main>
    </div>

    <!-- Video Modal -->
    <div class="modal" id="videoModal">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content">
            <button class="modal-close" id="modalClose">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <div class="modal-date" id="modalDate"></div>
            <div class="modal-video" id="modalVideo"></div>
            <div class="modal-description" id="modalDescription"></div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
